<div ng-controller="blogCtrl as blog">
	<div class="container" ng-init="blog.init(3); ; dontshow=false ;">
			
			<div ng-show="blog.list.length == 0" style="background: linear-gradient(135deg, white, #eee , Lavender , #eee, white )  ;text-align: center ;padding:20% ; box-shadow: 1px 2px 6px 2px gray;">
				<label>No Blogs Added By You</label>
			</div>
			
			<div class="panel panel-info" ng-repeat="b in blog.list" style="text-align: center;">
			<div class="panel-heading" id="myTitle" style="cursor:pointer" ng-click="dontshow = !dontshow">
				<label style="cursor:pointer;">{{b.blogTitle}} &nbsp;</label>
				<br/>
			</div>
			
   			<div class="panel-body" style="border-left: 1px solid skyblue ; border-right: 1px solid skyblue;
   											margin: 5px;" ng-show="dontshow">
   			
   				<small>{{b.blogContent}}</small>
   				<br/><br/>
   				<div class="row" style="border: 1px solid skyblue; border-radius: 10px; border-left: none; border-right: none;">
   					<div class="col-xs-12 col-sm-5">
   						<label><small>Posted On: </small>{{b.blogCreateDate}}</label>
					</div>
   					<div class="col-xs-12 col-sm-6">
   						<label><small>Posted By: </small>{{b.postedBy}}</label>
					</div>	
   				</div>
   			</div>
   			<div class="panel-footer" style="text-align:center;" ng-show="dontshow">
   				<button class="btn btn-success" ng-click="blog.modalDisplay(b)">UPDATE</button>
   				<button class="btn btn-warning" ng-click="blog.delete(b.blog_id)">DELETE</button>
   			</div>
		</div>
		
	</div>
	
	<div class="container-fluid" style="position:fixed; left :0%; top:0%; width:100%; height:100% ;background-color: rgba(0,0,0,0.4);" ng-show="blog.modalDis">
		<div class="container" style="margin-top: 5%;">
		<div class="panel panel-success">
			<div style="text-align: right; padding-right: 10px;">
				<button ng-click="blog.closeModal()" class="btn btn-danger">X</button>
			</div>
			<div class="panel-heading" style="text-align:center;">
				<label>Title<br/><textarea style="border: 1px solid gray; border-radius: 10px; " cols="50" rows="3" ng-model="blog.list1.blogTitle">{{blog.list1.blogTitle}}</textarea></label>
			</div>
			
			<div class="panel-body">
				<textarea ng-model="blog.list1.blogContent" style="width:100%; border: 1px solid gray; border-radius: 10px;" rows="8">{{blog.list1.blogContent}}</textarea>
			</div>
			<div class="panel-footer" style="text-align:center;">
				<button class="btn btn-primary" ng-click="blog.updateBlog()">UPDATE</button>
			</div>
		</div>
		
	</div>
	</div>
</div>

<style>
small
{
	font-family : helvetica;
}

</style>

<div class="container" ng-controller="blogCtrl as blog">
	
	<div ng-init="blog.init(1)">
		
		<div  ng-repeat="b in blog.list" ng-click="blog.modal(b)"  style="cursor: pointer ;background-color: white;box-shadow: 1px 2px 7px gray;padding: 5px; ">
		 <label><small style="font-family: courier;">Title:  </small>{{b.blogTitle}}</label>
		 <br/>
		 <label><small style="font-family: courier;">Posted By:  </small>{{b.postedBy}}</label>
		 <br/>
		<label><small style="font-family: courier;">Posted On:  </small>{{b.blogCreateDate}}</label>
		
		</div>
		
		<div class="container" ng-show="blog.listEmpty()" style=" border-radius :10px ;border:1px solid gray; padding: 20%; text-align:center;
		 background : linear-gradient(135deg , white , #eee , Lavender, #eee , white); box-shadow: 1px 2px 7px 2px gray;">
		
			<label >NO NEW BLOGS!</label>
		
		</div>
		
	</div>
<div  ng-show="blog.display" class="container-fluid" style="position:fixed ;width:100%;height: 100%;  ;left:0; top:0;background-color : rgba( 0,0 ,0,0.5); z-index: 2;">
	
			<div class="panel panel-default" style="margin-top : 10px;">
				
				<div class="panel-heading">
					<h4 style="text-align :center ;"><label>{{blog.blogFields.blogTitle}}</label></h4>
					<button class="btn btn-danger" style="float:right;" ng-click="blog.display=false">X</button>
				</div>
				<div class="panel-body" style="border-bottom: 1px solid gray;">
					<div class="row" style="margin-top: 20px;">
						<div class="col-xs-12 col-sm-9">
							
							{{blog.blogFields.blogContent}}
						</div>
						<div class="col-xs-12 col-sm-3" style="border-radius: 10px; ;border-left: 1px solid gray; border-top: 1px solid gray;">
							<label>
									<small>Posted By: </small>	<br/>
									{{blog.blogFields.postedBy}}				
							</label><br/><br/>
							<label>
									<small>Posted On: </small>	<br/>
									{{blog.blogFields.blogCreateDate}}				
							</label>
							
						</div>
						<div style="text-align:center;">
							<button ng-click="blog.approveBlog(blog.blogFields.blog_id , 'Y')" class="btn btn-primary">APPROVE</button>
							<button ng-click="blog.approveBlog(blog.blogFields.blog_id , 'P')" class="btn btn-danger">REJECT</button>
						</div>
					
					</div>
				
				</div>
				
			</div>
		
	
	</div>
</div>

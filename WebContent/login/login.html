<style>
span
{
letter-spacing:1px; 
color: #EC7063;
font-family: courier;
}
</style>	
<div  id="divBody" style="margin-top:4px;" ng-controller="loginCtrl as logCtrl">
		
			<img id="img" src="resources/images/background.jpg" class="img-responsive" width="100%" style="opacity:0.5; position:relative;"/>
			<div class="row" style="position:absolute;top:20%;width:100%;" >
				<div class="col-xs-12 col-sm-4 col-sm-offset-1 divs1">
					<div class="panel-primary">
						<div class="panel-heading" style="border-radius:20px; background-color:darkslategray ;padding: 0;text-align:center;font-family:Cursive;font-size: 18px;">LOG IN&nbsp; <span style="font-size:11px;cursor:pointer;" ng-click="logCtrl.hide()"><span ng-show="logCtrl.displayLogin" class="glyphicon glyphicon-menu-up"></span><span ng-show="!logCtrl.displayLogin" class="glyphicon glyphicon-menu-down"></span></span></div>
						<form ng-show="logCtrl.displayLogin" ng-submit="logCtrl.login()" name="loginform">
						<div class="panel-footer">
							<div>	
								<label>Email*</label>
								<br/>
								<input type="email" name="email" ng-pattern="logCtrl.emailPattern" placeholder="Email" title="Email ID" ng-model="logCtrl.loginForm.email" ng-maxlength="40" required/>
								<span ng-show="loginform.email.$dirty && (loginform.email.$error.pattern || loginform.email.$error.maxlength)">&nbsp;Invalid! Email</span>
							</div>
							<br/>
							<div>
							<label>Password*</label>
								<br/>
								<input type="password" name="password"  title="Min 6 And Max 12 Characters" ng-model="logCtrl.loginForm.password" ng-minlength="6" ng-maxlength="12" required placeholder="Password"/>
								<span ng-show="loginform.password.$dirty && loginform.password.$error.minlength">&nbsp;Minimum 6 Characters</span>
								<span ng-show="loginform.password.$dirty && loginform.password.$error.maxlength">&nbsp;Maximum 12 Characters</span>
							</div>
							<hr style="border-bottom : 5px solid darkslategray; width: 70%;"/>
							<label style="color:#EC7063">{{logCtrl.error}}</label>
							<div style="text-align:center;">
								<input type="submit" class="btn btn-primary" value="LOG IN" 
									ng-disabled="(loginform.email.$invalid || loginform.password.$invalid)"
									/>
								<label>&nbsp;&nbsp; <a ng-click="logCtrl.displayModal=true" style="cursor:pointer;">Forgot Password?</a> </label>
							</div>
						</div>
						</form>
					</div>
					<br/>
				</div>
				
				<div class="col-xs-12 col-sm-6 divs2">
				 	<div class="panel-primary">
						<div class="panel-heading" style="border-radius:20px; background-color:darkslategray ;padding: 0;text-align:center;font-family:Cursive;font-size: 18px;">SIGN UP&nbsp; <span style="font-size:11px;cursor:pointer;" ng-click="logCtrl.hideSignUp()"><span ng-show="logCtrl.displaySignUp" class="glyphicon glyphicon-menu-up"></span><span ng-show="!logCtrl.displaySignUp" class="glyphicon glyphicon-menu-down"></span></span></div>
						<div  ng-show="logCtrl.displaySignUp" class="panel-footer">
						<form   name="registerform" ng-submit="logCtrl.register()">
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<label>First Name*</label>
									<input type="text" name="fname" placeholder="First Name" title="Enter Your Name" required ng-model="logCtrl.registerForm.fname" ng-minlength="2" ng-maxlength="20"/>
									<span ng-show="registerform.fname.$dirty && (registerform.fname.$error.fname || registerform.fname.$error.minlength || registerform.fname.$error.maxlength)" style="letter-spacing:1px; color: red;font-family: courier;">Invalid!</span>
								</div>
								<div class="col-xs-12 col-sm-6">
									<label>Last Name*</label>
									<input type="text" name="lname" placeholder="Last Name" ng-model="logCtrl.registerForm.lname" title="Enter Your Last Name" required ng-minlength="2" ng-maxlength="20"/>
									<span ng-show="registerform.lname.$dirty && (registerform.lname.$error.lname || registerform.lname.$error.minlength || registerform.lname.$error.maxlength)" style="letter-spacing:1px; color: red;font-family: courier;">Invalid!</span>
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-12 col-sm-5">
									<label>Date Of Birth*</label>
									<input type="text" name="dateOfBirth" ng-model="logCtrl.registerForm.dateOfBirth" ng-pattern="logCtrl.datePattern" placeholder="dd/mm/yyyy" title="Enter Date Of Birth in Shown Format" required ng-minlength="10" ng-maxlength="10"/>
									<span ng-show="registerform.dateOfBirth.$error.pattern && (registerform.dateOfBirth.$error.minlength || registerform.dateOfBirth.$error.maxlength)">Not Valid Date!</span>
								</div>
								<div class="col-xs-12 col-sm-3">
									<label>Gender*</label><br/>
									<select name="gender" style="width:100%" ng-model="logCtrl.registerForm.gender">
										<option value="M" selected="selected">MALE</option>
										<option value="F">FEMALE</option>
									</select>
								</div>
								<div class="col-xs-12 col-sm-4">
									<label>Contact*</label><br/>
										<input type="tel" name="mobile" ng-pattern="logCtrl.contactPattern" ng-model="logCtrl.registerForm.mobile" placeholder="10 Digit" title="Phone Number" ng-minlength="10" ng-maxlength="10" style="width:100%; border:none;border-radius: 10px;border-bottom : 1px solid black;padding: 5px;padding-left : 10px; font-size : 12px;font-family: courier;letter-spacing: 1px;color: darkslategray;" required/>
									<span ng-show="registerform.mobile.$dirty && registerform.mobile.$invalid  && (registerform.mobile.$error.minlength || registerform.mobile.$error.maxlength || registerform.mobile.$error.pattern )">Invalid!</span>
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-xs-12 col-sm-3">
									<label>Country*</label><br/>
									<select name="country" style="width:100%" ng-model="logCtrl.registerForm.country">
										<option value="India" selected="selected">India</option>
										<option value="USA">USA</option>
									</select>
								</div>
								<div class="col-xs-12 col-sm-5">
									<label>City*</label><br/>
									<input ng-pattern="logCtrl.cityPattern" type="text" name="city" placeholder="City" title="Enter City" required ng-model="logCtrl.registerForm.city"/>
									<span ng-show="registerform.city.$dirty && registerform.city.$error.pattern">No Such City!</span>						
									</div>
								<div class="col-xs-12 col-sm-4">
									<label>Identity*</label><br/>
										<select name="userIdentity" ng-model="logCtrl.registerForm.userIdentity"  style="width:100%; border:none;border-radius: 10px;border-bottom : 1px solid black;padding: 5px;padding-left : 10px; font-size : 12px;font-family: courier;letter-spacing: 1px;color: darkslategray;">
											<option value="ROLE_STUDENT" selected="selected">Student</option>
											<option value="ROLE_ALUMINI">Alumini</option>
										</select>
								</div>
							</div>
							<br/>
							<label>Email*</label>
							<br/>
							<input type="email" name="email" placeholder="Email" title="Enter Email ID" required ng-model="logCtrl.registerForm.email"  ng-pattern="logCtrl.emailPattern"/>
							<span ng-show="registerform.email.$dirty && registerform.email.$error.pattern">&nbsp;Invalid!</span>
						
							<br/><br/>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<label>Password*</label>
									<input  type="password" name="password" placeholder="Password" title="Min 6 And Max 12 Characters" required  ng-model="logCtrl.registerForm.password" ng-minlength="6" ng-maxlength="12" />
									<span ng-show="registerform.password.$dirty && (registerform.password.$error.minlength || registerform.password.$error.maxlength )" style="letter-spacing:1px; color: red;font-family: courier;">&nbsp;Min 6 And Max 12 Characters</span>
						
								</div>
								<div class="col-xs-12 col-sm-6">
									<label>Confirm Password*</label>
									<input  type="password" placeholder="Rewrite Password" ng-model="logCtrl.confirm" required/>
									<span id="error"></span>
								</div>	
							</div>
							<div style="text-align:center">
								<hr style="width:70%;border-bottom: 5px solid Darkslategray; ">
								<input type="submit" class="btn btn-primary" value="SIGN UP"
								ng-disabled="( registerform.$invalid ||  logCtrl.check() ) "
								
								/>
							</div>
							</form>
						
						</div>
					</div>
				 	
				</div>
				
			</div>
			
			<div ng-show="logCtrl.displayModal"  style="position:fixed; z-index:2; top:0; left: 0;width:100% ; height:100% ; background-color: rgba(0,0,0,0.4); ">
				<div class="panel panel-primary" style="width:50%;margin-left: 25%; margin-top:10%;">
					
					<div class="panel-heading" style="text-align:center;">
						<label style="color:white;">ACCOUNT RECOVERY</label>&nbsp;&nbsp;
						<button ng-click="logCtrl.displayModal=false" class="btn btn-danger btn-xs" style="color: white;">X</button>
					</div>
					<div class="panel-body" style="text-align:center;">
						<form name="recover" ng-submit="logCtrl.recoverAccount()">
							<div ng-show="!logCtrl.phoneVerify"><label>Enter Email ID</label>
								<input ng-pattern="logCtrl.emailPattern" type="email" name="email" class="form-control" style="text-align:center;" ng-model="logCtrl.recoverEmail" required/>
								<span ng-show="recover.email.$dirty && recover.email.$error.pattern" style="color:red;letter-spacing:1px;">Invalid!</span>
								<hr style="margin-bottom:0px;"/>
								<label style="color:red;">{{logCtrl.err}}</label>
								<button ng-disabled="recover.$invalid" class="btn btn-primary btn-md">VERIFY!</button>
								<br>
							</div>
							</form>
							<form name="recover1" ng-submit="logCtrl.recoverCheck()">
							<div ng-show="logCtrl.phoneVerify">
								<label>{{logCtrl.user.fname}}&nbsp;{{logCtrl.user.lname}}</label>
								<hr style="margin:6px;"/>
								<label>Enter Contact Number</label>
								<input ng-pattern="logCtrl.contactPattern" type="tel" style="text-align:center;" ng-minlength="10" ng-maxlength="10" ng-model="logCtrl.recoverPhone" name="mobile" required/>
								<span ng-show="recover1.mobile.$dirty && recover1.mobile.$invalid  && (recover1.mobile.$error.minlength || recover1.mobile.$error.maxlength || recover1.mobile.$error.pattern )" style="color:red;">Invalid!</span>
								<hr style="margin-bottom:0px;"/>
								<label style="color:red;">{{logCtrl.err}}</label>
								<button ng-disabled="recover1.$invalid" class="btn btn-success btn-md">CHECK!</button>
								<br>
							</div>
						</form>	
							
						
					</div>
				</div>
				
			</div>
			
</div>
